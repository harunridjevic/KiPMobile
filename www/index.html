		function getData(){
			search = document.getElementById("search").value;
			
			if(reachedMax){
			return;
			}
			else{
				$.ajax({
                  url: "http://kipba.atwebpages.com/api.php",
                  type: "GET",
                  dataType: "json",
                  data: {
                    type: "home",
					start: start,
					limit: limit,
					search:search
                  },
                  ContentType: "application/json",
                  success: function(response) {
                    document.getElementById("loading").classList.add('hiddenLoading');
					document.getElementById("darkscreen").classList.add('hiddenLoading');
					if(response.r == "reachedMax"){
						reachedMax = true;
					}
					else{
                    var len = response.length;
					
					for (var i = 0; i < len; i++) {
                      //var id = response[i].id;
                      var name = response[i].name;
                      var price = response[i].price;
                      var image = response[i].image;
                      var tr_str = " <div class = 'article1'> "+image+" <div id = 'article1-top'> <h1> "+name+" </h1> <p> 200.000 km - Sarajevo </p> </div> <div id = 'article1-bottom' > <span> "+price+" KM </span> </div> </div>";
                      $("body").append(tr_str);
					  
                    }
					start+=limit;
                    }},
					error: function(){
					getData();
					}
                  });
			}
